<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weatherApp.css">
</head>
<body>
    <div id="contents">
        <div class="header">
            My Weather App
        </div>
        <div class="loading" id="hide2">
            <img src="images/loading2.gif" alt="">
        </div>
        <div class="main">
            <div class="search-and-result">
                <div class="errorMessage" id="hideMessage">Couldn't find the location. Check your spelling.</div>
                <form class="search">
                    <input type="search" id="search" name="search">
                    <button type="submit">Search</button>
                </form>
                <div class="result-left" id="hide"> 
                    <div class="logo-and-temp">
                        <div class="logo">
                            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather logo">
                        </div>
                        <div class="temp">19℃</div>
                    </div>
                    <div class="description">Clouds | broken clouds</div>
                    <div class="feels-like-temp">Feels Like: 18℃</div>
                    <div class="humidity">Humidity: 45%</div>
                    <div class="wind">Wind: 1.83 km/h</div>
                </div>
                <div class="result-right" id="hide">
                    <div class="city">Kushtia, BD</div>
                    <div class="date-and-time">19 Dec, 2022, 09:45 pm</div>
                </div>
            </div>
        </div>
        <div class="footer">
            Copyright &copy Shirsho Dipto
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
